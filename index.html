<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Dash Board</title>
</head>

<body>
    <div class="div-header">
        <header class="primeiro-header">

            <figure class="logo-principal">
                <img src="./logos/Logo.png">
            </figure>
        </header>

        <nav>
            <figure> <img src="./logos/SideBar.png" alt="imagem-de-opçoes">
            </figure>
        </nav>
    </div>
    <main>
        <div>
            <section>
                <figure class="figure-balanço">
                    <img src="./logos/Balance+Report.png" alt="balanço">
                </figure>
            </section>

            <section>
                <figure class="figure-metrics">
                    <img src="./logos/Metrics.png" alt="metrics">
                </figure>
            </section>

            <section>
                <figure class="figure-metricas">
                    <img src="./logos/Bottom Metrics.png" alt="metricas">
                </figure>
            </section>
        </div>
    </main>


</body>

</html>
